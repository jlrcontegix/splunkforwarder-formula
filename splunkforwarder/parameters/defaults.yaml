# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Set default values.
---
values:
  pkg:
    # Package type can be 'url', 'pkg', or 'tar'
    # If set to 'url' edit the Debian.yaml or RedHat.yaml file for download URL.
    # NOTE: As of 2022, Splunk recommends installation from tar over rpm/deb. 
    type: 'tar'

    # If set to pkg above define the pkg name and version
    name: splunkforwarder
    version: 8.1.3

    # If set the 'tar' above define the tar download path here
    tarurl: >-
      'http://download.splunk.com/products/universalforwarder/releases/8.1.3/linux/splunkforwarder-8.1.3-63079c59e632-Linux-x86_64.tgz'

  # Systemd or initd service file
  # NOTE: If not provided, it will attempt to detect the presence of systemd.
  #       If the grain 'init' is not systemd, it will fallback to 'initd'
  boottype: {{ 'systemd' if salt['grains.get']('init') == 'systemd' else 'initd' }}

  # SplunkForwarder directory ownership and runas user
  user: splunk
  group: splunk

  # Set Splunk Admin Password. You should generate a new hash
  # and set this to secure your forwarders.
  adminpass:
    enabled: 'false'
    user: admin
    hashpass: '$6$hf3syG/qxy6REoBp'

  # Configure a local user. Creates user and group defined above.
  # This should not be needed as the splunkforwarder install now configures this.
  # NOTE: If pkg.type is 'tar', this MUST be set to true
  createlocaluser: 'true'
  # Groups user belongs to
  additionalgroups: []

  # Configure Certs
  configcerts: 'false'
  self_cert_filename: selfsignedcert.pem
  certs: {}

  # Set one of the options below to "true" to configure forwarding
  # Configure the forwarders to send data to the peer nodes
  peernodes:
    enabled: 'false'
    defaultgroup: ''
    groups: {}

  # Configure indexer discovery
  indexer_discovery:
    enabled: 'false'
    defaultgroup: ''
    groups: {}

  # Splunk Deployment Server. Configures deploymentclient.conf
  deploymentserver:
    enabled: 'false'
    deployment: ''

  # Inputs Monitoring
  inputs:
    enabled: 'false'
    monitor: {}